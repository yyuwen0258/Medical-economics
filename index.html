<section id="chapter3-1-content" style="padding: 40px 0; background-color: #fefefe;">
    <div class="container">
        <h2 style="text-align: center; font-size: 2rem; color: #444; margin-bottom: 20px;">Chapter 3-1：經濟觀念與統計工具介紹</h2>
        <div style="max-width: 800px; margin: 0 auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);">
            <canvas id="ppcChart"></canvas>
            <p style="margin-top: 16px; font-size: 0.95rem; color: #555;">生產可能曲線（PPC）展示在資源有限的情況下兩種商品的最大生產組合。</p>
            <button onclick="scrollToTop()" style="margin-top: 24px; padding: 10px 20px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; cursor: pointer;">🔙 返回首頁</button>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // 生產可能曲線（簡版）
  const ctx = document.getElementById('ppcChart').getContext('2d');
  new Chart(ctx, {
    type: 'scatter',
    data: {
      datasets: [
        {
          label: 'PPC 邊界',
          data: [
            {x: 0, y: 10}, {x: 1, y: 9.5}, {x: 2, y: 9}, {x: 3, y: 8}, {x: 4, y: 6.5}, {x: 5, y: 4}, {x: 6, y: 0}
          ],
          borderColor: '#764ba2',
          backgroundColor: '#764ba2',
          type: 'line',
          fill: false
        },
        {
          label: '效率點',
          data: [{x: 3, y: 8}],
          backgroundColor: '#22c55e'
        },
        {
          label: '無效率點',
          data: [{x: 3, y: 4}],
          backgroundColor: '#facc15'
        },
        {
          label: '無法達成點',
          data: [{x: 5, y: 7}],
          backgroundColor: '#ef4444'
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: { title: { display: true, text: '產品 A' } },
        y: { title: { display: true, text: '產品 B' } }
      }
    }
  });
</script>
